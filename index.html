<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Bomb Squad</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Écran d'accueil -->
    <div id="welcome-screen" class="screen">
        <h1>Bomb Squad</h1>
        <button id="start-game-btn">Démarrer le Jeu</button>
    </div>

    <!-- Écran de saisie des pseudos -->
    <div id="player-setup-screen" class="screen" style="display: none;">
        <h2>Ajoutez les joueurs</h2>
        <input type="text" id="player-name-input" placeholder="Entrez votre pseudo">
        <button id="add-player-btn">Ajouter le Joueur</button>
        <ul id="player-list"></ul>
        <button id="start-assignment-btn" style="display: none;">Attribuer les Rôles</button>
    </div>

    <!-- Écran de révélation des rôles -->
    <div id="role-reveal-screen" class="screen" style="display: none;">
        <h2 id="current-player-name"></h2>
        <p id="role-info"></p>
        <button id="next-player-btn">Passer au Suivant</button>
    </div>

    <!-- Écran de désamorçage -->
    <div id="code-entry-screen" class="screen" style="display: none;">
        <h2>Désamorçage de la Bombe</h2>
        <p>Entrez le code pour désamorcer la bombe :</p>
        <input type="text" id="code-input" maxlength="4">
        <button id="submit-code-btn">Valider le Code</button>
        <button id="call-vote-btn">Accuser un Traître</button>
        <div id="timer">Temps restant : <span id="time-left"></span> secondes</div>
    </div>

    <!-- Écran de vote -->
    <div id="vote-screen" class="screen" style="display: none;">
        <h2>Vote pour Démasquer un Traître</h2>
        <p>Sélectionnez le joueur suspect :</p>
        <ul id="vote-player-list"></ul>
        <button id="submit-vote-btn">Valider le Vote</button>
    </div>

    <!-- Écran de fin -->
    <div id="end-screen" class="screen" style="display: none;">
        <h2 id="end-message"></h2>
        <button id="restart-game-btn">Rejouer</button>
    </div>

    <!-- Script JavaScript -->
    <script src="script.js"></script>
</body>
</html>
