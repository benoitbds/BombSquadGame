<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bomb Squad</title>
    <style>
        /* Styles précédents inchangés */
        /* ... */

        .feedback {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            border-radius: 5px;
            color: white;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .feedback.show {
            opacity: 1;
        }
        .feedback.success {
            background-color: #2ecc71;
        }
        .feedback.error {
            background-color: #e74c3c;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <!-- Structure HTML précédente inchangée -->
    </div>

    <div id="feedback" class="feedback"></div>

    <script>
        // Variables globales
        let currentScreen = 'home-screen';
        let players = [];
        let currentPlayerIndex = 0;
        let bombPlanter = null;
        let timerInterval = null;
        let remainingTime = 0;
        const wireColors = ['red', 'blue', 'green', 'yellow'];
        let correctWire = '';
        let selectedWire = null;
        let turnCount = 0;
        const clues = [
            "Le fil correct a une couleur chaude.",
            "Le fil correct n'est pas un de ceux aux extrémités.",
            "Le fil correct est adjacent à un fil bleu.",
            "Le fil correct a une lettre en commun avec le mot 'vert'.",
        ];

        // Fonctions d'aide
        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(screen => {
                screen.style.display = 'none';
                screen.classList.remove('fade-in');
            });
            const screenToShow = document.getElementById(screenId);
            screenToShow.style.display = 'block';
            screenToShow.classList.add('fade-in');
            currentScreen = screenId;
        }

        function showFeedback(message, isSuccess) {
            const feedback = document.getElementById('feedback');
            feedback.textContent = message;
            feedback.classList.add(isSuccess ? 'success' : 'error');
            feedback.classList.add('show');
            setTimeout(() => {
                feedback.classList.remove('show');
            }, 2000);
        }

        function startGame() {
            showScreen('player-setup');
        }

        function setupPlayers() {
            const playerCount = parseInt(document.getElementById('player-count').value);
            players = Array.from({length: playerCount}, (_, i) => ({id: i, name: `Joueur ${i + 1}`, role: null}));
            const playerList = document.getElementById('player-list');
            playerList.innerHTML = players.map(player => `<li>${player.name}</li>`).join('');
            showScreen('role-distribution');
        }

        function distributeRoles() {
            if (!bombPlanter) {
                bombPlanter = Math.floor(Math.random() * players.length);
            }
            const role = currentPlayerIndex === bombPlanter ? 'Poseur de bombe' : 'Démineur';
            players[currentPlayerIndex].role = role;
            return role;
        }

        function showRole() {
            const role = distributeRoles();
            const roleDisplay = document.getElementById('role-display');
            roleDisplay.textContent = `${players[currentPlayerIndex].name}, votre rôle : ${role}`;
            roleDisplay.style.display = 'block';
            document.getElementById('show-role').style.display = 'none';
            document.getElementById('next-player').style.display = 'block';
            showFeedback("Rôle attribué!", true);
        }

        function nextPlayer() {
            currentPlayerIndex++;
            if (currentPlayerIndex < players.length) {
                document.getElementById('role-display').style.display = 'none';
                document.getElementById('show-role').style.display = 'block';
                document.getElementById('next-player').style.display = 'none';
            } else {
                startGameplay();
            }
        }

        function startGameplay() {
            showScreen('game-screen');
            correctWire = wireColors[Math.floor(Math.random() * wireColors.length)];
            remainingTime = Math.floor(Math.random() * (600 - 300 + 1)) + 300; // 5 à 10 minutes
            updateTimer();
            timerInterval = setInterval(updateTimer, 1000);
            showClue();
        }

        function updateTimer() {
            const minutes = Math.floor(remainingTime / 60);
            const seconds = remainingTime % 60;
            document.getElementById('timer').textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
            if (remainingTime <= 60) {
                document.getElementById('timer').style.color = '#ff0000';
            }
            if (remainingTime <= 0) {
                clearInterval(timerInterval);
                showIdentificationScreen();
            }
            remainingTime--;
        }

        function showClue() {
            const clueElement = document.getElementById('clue');
            clueElement.textContent = clues[turnCount % clues.length];
            clueElement.classList.add('fade-in');
        }

        function selectWire(wire) {
            if (selectedWire) {
                selectedWire.style.transform = 'scale(1)';
            }
            selectedWire = wire;
            wire.style.transform = 'scale(1.1)';
            document.getElementById('validate-choice').style.display = 'block';
        }

        function validateWireChoice() {
            if (selectedWire) {
                turnCount++;
                if (selectedWire.dataset.color === correctWire) {
                    endGame('Les démineurs ont gagné !');
                } else {
                    showFeedback("Mauvais fil! Essayez encore.", false);
                    showClue();
                    selectedWire.style.transform = 'scale(1)';
                    selectedWire = null;
                    document.getElementById('validate-choice').style.display = 'none';
                }
            }
        }

        function showIdentificationScreen() {
            showScreen('identification-screen');
            const accusationList = document.getElementById('player-accusation-list');
            accusationList.innerHTML = players.map(player => 
                `<button class="accuse-button" data-player-id="${player.id}">${player.name}</button>`
            ).join('');
        }

        function accusePlayer(playerId) {
            const accusedPlayer = players.find(player => player.id === parseInt(playerId));
            const result = accusedPlayer.role === 'Poseur de bombe' 
                ? 'Les démineurs ont gagné ! Le poseur de bombe a été identifié !'
                : 'Le poseur de bombe a gagné ! Vous n\'avez pas trouvé le bon coupable.';
            endGame(result);
        }

        function endGame(result) {
            clearInterval(timerInterval);
            document.getElementById('result').textContent = result;
            showScreen('end-screen');
        }

        // Event listeners
        document.getElementById('start-game').addEventListener('click', startGame);
        document.getElementById('set-players').addEventListener('click', setupPlayers);
        document.getElementById('show-role').addEventListener('click', showRole);
        document.getElementById('next-player').addEventListener('click', nextPlayer);
        document.getElementById('wire-container').addEventListener('click', (e) => {
            if (e.target.classList.contains('wire')) {
                selectWire(e.target);
            }
        });
        document.getElementById('validate-choice').addEventListener('click', validateWireChoice);
        document.getElementById('player-accusation-list').addEventListener('click', (e) => {
            if (e.target.classList.contains('accuse-button')) {
                accusePlayer(e.target.dataset.playerId);
            }
        });
        document.getElementById('play-again').addEventListener('click', () => showScreen('home-screen'));

        // Initialisation
        showScreen('home-screen');
    </script>
</body>
</html>
