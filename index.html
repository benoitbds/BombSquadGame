<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bomb Squad</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }
        #game-container {
            width: 100%;
            max-width: 400px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            overflow: hidden;
            padding: 20px;
        }
        .screen {
            display: none;
        }
        h1, h2 {
            color: #333;
            text-align: center;
        }
        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
        }
        input[type="text"], input[type="number"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        #player-list {
            list-style-type: none;
            padding: 0;
        }
        #player-list li {
            margin: 10px 0;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 5px;
        }
        .feedback {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            border-radius: 5px;
            color: white;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .feedback.show {
            opacity: 1;
        }
        .feedback.success {
            background-color: #2ecc71;
        }
        .feedback.error {
            background-color: #e74c3c;
        }
                #wire-container {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .wire {
            width: 50px;
            height: 150px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .wire:hover {
            transform: scale(1.1);
        }
        #timer {
            font-size: 24px;
            margin: 20px 0;
            color: #e74c3c;
        }
        #clue {
            font-style: italic;
            margin: 15px 0;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="home-screen" class="screen">
            <h1>Bomb Squad</h1>
            <p>Désamorcez la bombe avant qu'il ne soit trop tard !</p>
            <button id="start-setup">Configurer la partie</button>
        </div>
        <div id="player-setup" class="screen">
            <h2>Configuration des joueurs</h2>
            <p>Combien de joueurs participeront ? (3-8)</p>
            <input type="number" id="player-count" min="3" max="8" value="4">
            <button id="set-player-count">Valider</button>
            <div id="player-inputs" style="display: none;">
                <!-- Les champs de saisie des pseudos seront générés ici -->
            </div>
            <button id="start-game" style="display: none;">Commencer le jeu</button>
        </div>
        <div id="role-distribution" class="screen">
            <h2>Distribution des rôles</h2>
            <p>Passez le téléphone à chaque joueur pour voir son rôle.</p>
            <button id="show-role">Voir mon rôle</button>
            <p id="role-display" style="display: none;"></p>
            <button id="next-player" style="display: none;">Joueur suivant</button>
        </div>
        <div id="game-screen" class="screen">
            <h2>Désamorcez la bombe !</h2>
            <div id="timer"></div>
            <div id="wire-container">
                <div class="wire" data-color="red" style="background-color: red;"></div>
                <div class="wire" data-color="blue" style="background-color: blue;"></div>
                <div class="wire" data-color="green" style="background-color: green;"></div>
                <div class="wire" data-color="yellow" style="background-color: yellow;"></div>
            </div>
            <p id="clue"></p>
            <button id="validate-choice" style="display: none;">Couper ce fil</button>
        </div>

    </div>

    <div id="feedback" class="feedback"></div>

    <script>
        // Variables globales
        let currentScreen = 'home-screen';
        let players = [];
        let currentPlayerIndex = 0;
        let bombPlanter = null;
        let timerInterval = null;
        let remainingTime = 0;
        const wireColors = ['red', 'blue', 'green', 'yellow'];
        let correctWire = '';
        let selectedWire = null;
        let turnCount = 0;
        const clues = [
            "Le fil correct a une couleur chaude.",
            "Le fil correct n'est pas un de ceux aux extrémités.",
            "Le fil correct est adjacent à un fil bleu.",
            "Le fil correct a une lettre en commun avec le mot 'vert'.",
        ];

        // Fonctions
        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(screen => {
                screen.style.display = 'none';
            });
            document.getElementById(screenId).style.display = 'block';
            currentScreen = screenId;
        }

        function showFeedback(message, isSuccess) {
            const feedback = document.getElementById('feedback');
            feedback.textContent = message;
            feedback.className = 'feedback ' + (isSuccess ? 'success' : 'error');
            feedback.classList.add('show');
            setTimeout(() => {
                feedback.classList.remove('show');
            }, 2000);
        }

        function startSetup() {
            showScreen('player-setup');
        }

        function setPlayerCount() {
            const playerCount = parseInt(document.getElementById('player-count').value);
            if (playerCount < 3 || playerCount > 8) {
                showFeedback("Le nombre de joueurs doit être entre 3 et 8", false);
                return;
            }
            const playerInputs = document.getElementById('player-inputs');
            playerInputs.innerHTML = '';
            for (let i = 0; i < playerCount; i++) {
                playerInputs.innerHTML += `
                    <input type="text" id="player-${i}" placeholder="Pseudo du Joueur ${i + 1}" required>
                `;
            }
            playerInputs.style.display = 'block';
            document.getElementById('start-game').style.display = 'block';
            document.getElementById('set-player-count').style.display = 'none';
        }

        function startGame() {
            setupPlayers();
            showScreen('role-distribution');
        }

        function setupPlayers() {
            players = [];
            const playerInputs = document.getElementById('player-inputs').getElementsByTagName('input');
            for (let i = 0; i < playerInputs.length; i++) {
                const pseudo = playerInputs[i].value.trim() || `Joueur ${i + 1}`;
                players.push({id: i, name: pseudo, role: null});
            }
        }

        function distributeRoles() {
            if (!bombPlanter) {
                bombPlanter = Math.floor(Math.random() * players.length);
            }
            const role = currentPlayerIndex === bombPlanter ? 'Poseur de bombe' : 'Démineur';
            players[currentPlayerIndex].role = role;
            return role;
        }

        function showRole() {
            const role = distributeRoles();
            const roleDisplay = document.getElementById('role-display');
            roleDisplay.textContent = `${players[currentPlayerIndex].name}, votre rôle : ${role}`;
            roleDisplay.style.display = 'block';
            document.getElementById('show-role').style.display = 'none';
            document.getElementById('next-player').style.display = 'block';
            showFeedback("Rôle attribué!", true);
        }

        function nextPlayer() {
            currentPlayerIndex++;
            if (currentPlayerIndex < players.length) {
                document.getElementById('role-display').style.display = 'none';
                document.getElementById('show-role').style.display = 'block';
                document.getElementById('next-player').style.display = 'none';
            } else {
                showFeedback("Tous les rôles ont été distribués!", true);
                // Ici, vous pouvez ajouter la logique pour passer à l'écran de jeu principal
            }
        }
        function nextPlayer() {
            currentPlayerIndex++;
            if (currentPlayerIndex < players.length) {
                document.getElementById('role-display').style.display = 'none';
                document.getElementById('show-role').style.display = 'block';
                document.getElementById('next-player').style.display = 'none';
            } else {
                showFeedback("Tous les rôles ont été distribués!", true);
                setTimeout(() => {
                    startGameplay();
                }, 2000);
            }
        }

        function startGameplay() {
            showScreen('game-screen');
            correctWire = wireColors[Math.floor(Math.random() * wireColors.length)];
            remainingTime = Math.floor(Math.random() * (600 - 300 + 1)) + 300; // 5 à 10 minutes
            updateTimer();
            timerInterval = setInterval(updateTimer, 1000);
            showClue();
        }

        function updateTimer() {
            const minutes = Math.floor(remainingTime / 60);
            const seconds = remainingTime % 60;
            document.getElementById('timer').textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
            if (remainingTime <= 60) {
                document.getElementById('timer').style.color = '#ff0000';
            }
            if (remainingTime <= 0) {
                clearInterval(timerInterval);
                endGame('Le temps est écoulé ! La bombe a explosé.');
            }
            remainingTime--;
        }

        function showClue() {
            const clueElement = document.getElementById('clue');
            clueElement.textContent = clues[turnCount % clues.length];
        }

        function selectWire(wire) {
            if (selectedWire) {
                selectedWire.style.transform = 'scale(1)';
            }
            selectedWire = wire;
            wire.style.transform = 'scale(1.1)';
            document.getElementById('validate-choice').style.display = 'block';
        }

        function validateWireChoice() {
            if (selectedWire) {
                if (selectedWire.dataset.color === correctWire) {
                    endGame('Félicitations ! Vous avez désamorcé la bombe !');
                } else {
                    endGame('Boom ! Vous avez coupé le mauvais fil. La bombe a explosé.');
                }
            }
        }

        function endGame(message) {
            clearInterval(timerInterval);
            showFeedback(message, message.includes('Félicitations'));
            setTimeout(() => {
                showScreen('home-screen');
            }, 3000);
        }

        // Event listeners
        document.getElementById('start-setup').addEventListener('click', startSetup);
        document.getElementById('set-player-count').addEventListener('click', setPlayerCount);
        document.getElementById('start-game').addEventListener('click', startGame);
        document.getElementById('show-role').addEventListener('click', showRole);
        document.getElementById('next-player').addEventListener('click', nextPlayer);
        document.getElementById('wire-container').addEventListener('click', (e) => {
            if (e.target.classList.contains('wire')) {
                selectWire(e.target);
            }
        });
        document.getElementById('validate-choice').addEventListener('click', validateWireChoice);

        // Initialisation
        showScreen('home-screen');
    </script>
</body>
</html>
